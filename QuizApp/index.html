                            <input type="radio" name="answer" value="C">
                            c) ol

                    </li>
                    <li>
                        <label>
                            <input type="radio" name="answer" value="D">

                    </li>

            <button type="submit" id="submitAnswer" onclick=submitAnswer()> Submit</button>
